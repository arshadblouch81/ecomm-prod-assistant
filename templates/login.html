<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastAPI Authentication Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        h2 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            color: #555;
            margin-bottom: 8px;
            font-weight: 500;
        }
        input[type="text"],
        input[type="password"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .message {
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .hidden {
            display: none;
        }
        .token-display {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-top: 15px;
            word-break: break-all;
            font-size: 12px;
            color: #495057;
        }
        .chat-response {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 5px;
            margin-top: 15px;
            color: #0d47a1;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div id="loginSection">
            <h2>üîê Login</h2>
            <div id="loginMessage" class="message"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <div id="tokenDisplay" class="token-display hidden"></div>
        </div>

        <!-- Chat Section (Hidden until logged in) -->
        <div id="chatSection" class="hidden">
            <h2>üí¨ Protected Chat</h2>
            <div id="chatMessage" class="message"></div>
            <form id="chatForm">
                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="msg" rows="4" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
            <div id="chatResponse" class="chat-response hidden"></div>
            <button id="logoutBtn" style="margin-top: 15px; background: #dc3545;">Logout</button>
        </div>
    </div>

    <script>
        let accessToken = null;

        // Login Form Handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('loginMessage');
            const tokenDiv = document.getElementById('tokenDisplay');
            
            try {
                const formData = new FormData();
                formData.append('username', username);
                formData.append('password', password);
                
                const response = await fetch('/login', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    accessToken = data.access_token;
                    
                    messageDiv.textContent = `Welcome ${data.user.username}!`;
                    messageDiv.className = 'message success';
                    messageDiv.style.display = 'block';
                    
                    tokenDiv.innerHTML = `<strong>Access Token:</strong><br>${accessToken}`;
                    localStorage.setItem("access_token", data.access_token)
                   // tokenDiv.classList.remove('hidden');
                    
                    // Show chat section after 1 second
                setTimeout(async () => {
                        try {
                            const chatResponse = await fetch('/main', {
                                method: 'POST',
                                headers: {
                                    'Authorization': `Bearer ${accessToken}`
                                },
                                redirect: 'follow'  // Follow redirects automatically
                            });

                            if (chatResponse.redirected) {
                                window.location.href = chatResponse.url;
                            } else if (chatResponse.ok) {
                                window.location.href = '/main-page';
                            }

                        } catch (err) {
                            console.error('Chat API error:', err);
                        }
                    }, 1000);
                    
                } else {
                    messageDiv.textContent = data.detail || 'Login failed';
                    messageDiv.className = 'message error';
                    messageDiv.style.display = 'block';
                }
            } catch (error) {
                messageDiv.textContent = 'Network error: ' + error.message;
                messageDiv.className = 'message error';
                messageDiv.style.display = 'block';
            }
        });

        // Chat Form Handler
        document.getElementById('chatForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const message = document.getElementById('message').value;
            const messageDiv = document.getElementById('chatMessage');
            const responseDiv = document.getElementById('chatResponse');
            
            if (!accessToken) {
                alert('Please login first');
                return;
            }
            
            try {
                const formData = new FormData();
                formData.append('msg', message);
                
                const response = await fetch('/get', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    },
                    body: formData
                });
                
                if (response.ok) {
                    const data = await response.text();
                    responseDiv.innerHTML = `<strong>Response:</strong><br>${data}`;
                    responseDiv.classList.remove('hidden');
                    
                    messageDiv.textContent = 'Message sent successfully!';
                    messageDiv.className = 'message success';
                    messageDiv.style.display = 'block';
                    
                } else if (response.status === 401) {
                    messageDiv.textContent = 'Session expired. Please login again.';
                    messageDiv.className = 'message error';
                    messageDiv.style.display = 'block';
                    
                    setTimeout(() => {
                        logout();
                    }, 2000);
                } else {
                    const data = await response.json();
                    messageDiv.textContent = data.detail || 'Request failed';
                    messageDiv.className = 'message error';
                    messageDiv.style.display = 'block';
                }
            } catch (error) {
                messageDiv.textContent = 'Network error: ' + error.message;
                messageDiv.className = 'message error';
                messageDiv.style.display = 'block';
            }
        });

        // Logout Handler
        document.getElementById('logoutBtn').addEventListener('click', () => {
            logout();
        });

        function logout() {
            accessToken = null;
            document.getElementById('loginSection').classList.remove('hidden');
            document.getElementById('chatSection').classList.add('hidden');
            document.getElementById('loginForm').reset();
            document.getElementById('tokenDisplay').classList.add('hidden');
            document.getElementById('loginMessage').style.display = 'none';
        }
    </script>
</body>
</html>
